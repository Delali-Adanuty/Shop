<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Items</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/dm-sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="message-box">
            <p class="success"></p>
        </div>
        <!--List Items-->
        <h2>Shop Items</h2>
        <ul class="items">
 
        </ul>

        <!--Form-->
        <div class="form-box">
            <section class="close-form">
                <i data-feather="x"></i>
            </section>
            <form class="item">
                <h2>Add an item</h2>
                <label for="name">Product Name :</label><br>
                <input type="text" class="product-name"><br>
                <label for="price">Price :</label><br>
                <input type="number" class="product-price"><br>
                <label for="category">Category :</label><br>
                <input type="text" class="product-category"><br>
                <button type="submit" class="submit-product">Add Product</button>
            </form>
        </div>

        <div class="add-item-icon-section">
            <button><i data-feather="plus"></i></button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/feather.js"></script>
</body>
</html>
